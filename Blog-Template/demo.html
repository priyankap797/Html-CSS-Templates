<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">


    <style>
        .mySlides {
            display: none;
            text-align: center;
            margin: 200px;
            position: center;
            margin-left: 500px;
        }
    </style>
</head>

<body>
    <div class="slideshow">

        <img class="mySlides" src="image/photo1.jpg" width:100%>
        <img class="mySlides" src="image/photo2.jpg" width:100%>
        <img class="mySlides" src="image/photo3.jpg" width:100%>
        <img class="mySlides" src="image/photo4.jpg" width:100%>

    </div>
    <div class="slideshow">

        <img class="mySlides" src="image/photo1.jpg" width:100%>
        <img class="mySlides" src="image/photo2.jpg" width:100%>
        <img class="mySlides" src="image/photo3.jpg" width:100%>
        <img class="mySlides" src="image/photo4.jpg" width:100%>

    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>


</body>

</html>
